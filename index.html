<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Schulentwicklungsplan Saarpfalz-Kreis – GemS & Gymnasien</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1" integrity="sha384-jb8JQMbMoBUzgWatfe6COACi2ljcDdZQ2OxczGA3bGNeWe+6DChMTBJemed7ZnvJ" crossorigin="anonymous"></script>
<style>
:root {
  --primary: #1a5276;
  --primary-light: #2980b9;
  --accent: #e67e22;
  --accent2: #27ae60;
  --bg: #f4f6f9;
  --card-bg: #ffffff;
  --text: #2c3e50;
  --text-muted: #7f8c8d;
  --border: #dce1e8;
  --prognose-bg: #fef9e7;
  --danger: #e74c3c;
  --shadow: 0 2px 8px rgba(0,0,0,0.08);
}
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); font-size: 14px; }

.dashboard { max-width: 1400px; margin: 0 auto; padding: 16px; }

header { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%); color: white; padding: 20px 24px; border-radius: 12px; margin-bottom: 16px; }
header h1 { font-size: 22px; font-weight: 700; margin-bottom: 4px; }
header .subtitle { font-size: 13px; opacity: 0.85; }

.filter-bar { background: var(--card-bg); border-radius: 10px; padding: 14px 18px; margin-bottom: 16px; box-shadow: var(--shadow); display: flex; flex-wrap: wrap; gap: 12px; align-items: center; }
.filter-group { display: flex; flex-direction: column; gap: 3px; }
.filter-group label { font-size: 11px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
.filter-group select { padding: 6px 10px; border: 1px solid var(--border); border-radius: 6px; font-size: 13px; background: white; min-width: 180px; cursor: pointer; }
.filter-group select:focus { outline: none; border-color: var(--primary-light); }
.filter-reset { margin-left: auto; padding: 6px 14px; background: var(--primary-light); color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 12px; }
.filter-reset:hover { background: var(--primary); }

.view-info { background: var(--card-bg); border-left: 4px solid var(--primary-light); border-radius: 0 8px 8px 0; padding: 10px 16px; margin-bottom: 16px; font-size: 13px; box-shadow: var(--shadow); }
.view-info strong { color: var(--primary); }

.kpi-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px; margin-bottom: 16px; }
.kpi-card { background: var(--card-bg); border-radius: 10px; padding: 16px; box-shadow: var(--shadow); text-align: center; position: relative; overflow: hidden; }
.kpi-card::before { content:''; position:absolute; top:0; left:0; right:0; height:3px; }
.kpi-card.blue::before { background: var(--primary-light); }
.kpi-card.orange::before { background: var(--accent); }
.kpi-card.green::before { background: var(--accent2); }
.kpi-card.red::before { background: var(--danger); }
.kpi-label { font-size: 11px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 6px; }
.kpi-value { font-size: 28px; font-weight: 700; color: var(--primary); }
.kpi-detail { font-size: 11px; color: var(--text-muted); margin-top: 4px; }
.kpi-trend { font-size: 12px; margin-top: 4px; font-weight: 600; }
.kpi-trend.up { color: var(--accent2); }
.kpi-trend.down { color: var(--danger); }
.kpi-trend.stable { color: var(--text-muted); }

.chart-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px; }
.chart-card { background: var(--card-bg); border-radius: 10px; padding: 16px; box-shadow: var(--shadow); }
.chart-card.full-width { grid-column: 1 / -1; }
.chart-title { font-size: 14px; font-weight: 600; color: var(--primary); margin-bottom: 10px; padding-bottom: 6px; border-bottom: 1px solid var(--border); }
.chart-container { position: relative; height: 300px; }
.chart-container.tall { height: 380px; }

.table-section { background: var(--card-bg); border-radius: 10px; padding: 16px; box-shadow: var(--shadow); margin-bottom: 16px; overflow-x: auto; }
.table-section h3 { font-size: 14px; font-weight: 600; color: var(--primary); margin-bottom: 10px; }
table { width: 100%; border-collapse: collapse; font-size: 12px; }
th { background: var(--primary); color: white; padding: 8px 6px; text-align: center; font-weight: 600; cursor: pointer; white-space: nowrap; position: sticky; top: 0; }
th:hover { background: var(--primary-light); }
td { padding: 6px; text-align: center; border-bottom: 1px solid var(--border); }
tr:hover td { background: #eef3f8; }
tr.prognose td { background: var(--prognose-bg); }
tr.current td { background: #d5f5e3; font-weight: 600; }
td.school-name { text-align: left; font-weight: 500; white-space: nowrap; }
.table-scroll { max-height: 500px; overflow-y: auto; }

.legend-bar { display: flex; gap: 16px; margin-bottom: 8px; font-size: 11px; flex-wrap: wrap; }
.legend-item { display: flex; align-items: center; gap: 4px; }
.legend-dot { width: 10px; height: 10px; border-radius: 3px; }

footer { text-align: center; padding: 12px; color: var(--text-muted); font-size: 11px; }

.tab-bar { display: flex; gap: 4px; margin-bottom: 16px; background: var(--card-bg); padding: 6px; border-radius: 10px; box-shadow: var(--shadow); flex-wrap: wrap; }
.tab-btn { padding: 8px 16px; border: none; background: transparent; border-radius: 6px; cursor: pointer; font-size: 13px; font-weight: 500; color: var(--text-muted); transition: all 0.2s; }
.tab-btn:hover { background: #eef3f8; }
.tab-btn.active { background: var(--primary); color: white; }

@media(max-width:900px) {
  .chart-grid { grid-template-columns: 1fr; }
  .kpi-row { grid-template-columns: repeat(2, 1fr); }
  .filter-bar { flex-direction: column; }
}
@media print {
  body { font-size: 11px; }
  .filter-bar, .tab-bar, .filter-reset { display: none; }
  .chart-card, .kpi-card, .table-section { break-inside: avoid; }
}
</style>
</head>

<div class="dashboard">
  <header>

    <div class="subtitle">Gemeinschaftsschulen & Gymnasien – Prognose MBK Saarland 2024/2025</div>
  </header>

  <div class="tab-bar" id="tabBar">

    <button class="tab-btn" data-view="gym">Gymnasien gesamt</button>

    <button class="tab-btn" data-view="schule">Einzelschule</button>

  <div class="filter-bar" id="filterBar">

      <label>Schule</label>
      <select id="filterSchule"><option value="">Bitte wählen...</option></select>
    </div>
    <div class="filter-group">
      <label>Zeitraum ab</label>
      <select id="filterYearFrom"></select>
    </div>
    <button class="filter-reset" onclick="resetFilters()">Zurücksetzen</button>
  </div>

  <div class="view-info" id="viewInfo"></div>

  <div class="kpi-row" id="kpiRow"></div>

  <div class="chart-grid" id="chartGrid"></div>

  <div class="table-section" id="tableSection">
    <h3 id="tableTitle">Detailtabelle</h3>
    <div class="legend-bar">

      <div class="legend-item"><div class="legend-dot" style="background:#fef9e7"></div> Prognosejahre</div>
    </div>
    <div class="table-scroll" id="tableScroll"></div>
  </div>

  <footer>
    Datenquelle: MBK Saarland – Schülerprognose 2024/2025 | Dashboard erstellt für den Schulentwicklungsplan Saarpfalz-Kreis
  </footer>
</div>

// Helpers
const fmt = n => n.toLocaleString('de-DE');
const fmtPct = n => n.toFixed(1).replace('.',',') + '%';
const fmtDelta = (n, suffix='') => {
  const s = n >= 0 ? '+' : '';
  return s + fmt(n) + suffix;
};

const COLORS = {
  gems: ['#2980b9','#3498db','#1abc9c','#16a085','#27ae60','#2ecc71','#8e44ad','#9b59b6','#f39c12'],
  gym: ['#e74c3c','#c0392b','#e67e22','#d35400','#f1c40f','#2c3e50'],
  grades: ['#3498db','#2ecc71','#e67e22','#e74c3c','#9b59b6','#1abc9c','#f39c12','#c0392b','#34495e'],
  pair: ['#2980b9','#e74c3c']
};

const SCHOOLS_GEMS = [...new Set(DATA.filter(r=>r.schulform==='GemS').map(r=>r.schule))].sort();
const SCHOOLS_GYM = [...new Set(DATA.filter(r=>r.schulform==='Gymnasium').map(r=>r.schule))].sort();
const KOMMUNEN = [...new Set(DATA.filter(r=>r.kommune!=='Saarpfalz-Kreis (Gesamt)' && r.schulform!=='GemS (LK)' && r.schulform!=='Gymnasium (LK)').map(r=>r.kommune))].sort();
const YEARS = [...new Set(DATA.map(r=>r.schuljahr))].sort();

let charts = {};
let currentView = 'overview';

// Init filters
function initFilters() {
  const kSel = document.getElementById('filterKommune');
  KOMMUNEN.forEach(k => { const o = document.createElement('option'); o.value=k; o.textContent=k; kSel.appendChild(o); });
  
  const sSel = document.getElementById('filterSchule');
  const allSchools = [...SCHOOLS_GEMS, ...SCHOOLS_GYM];
  allSchools.forEach(s => { const o = document.createElement('option'); o.value=s; o.textContent=s; sSel.appendChild(o); });
  
  const ySel = document.getElementById('filterYearFrom');
  ['2015/16','2018/19','2020/21','2022/23'].forEach(y => { const o = document.createElement('option'); o.value=y; o.textContent='ab '+y; ySel.appendChild(o); });
  ySel.value = '2018/19';
}

function resetFilters() {
  document.getElementById('filterKommune').value = '';
  document.getElementById('filterSchulform').value = '';
  document.getElementById('filterSchule').value = '';
  document.getElementById('filterYearFrom').value = '2018/19';
  render();
}

function getFilteredData() {
  const yearFrom = document.getElementById('filterYearFrom').value;
  let d = DATA.filter(r => r.schuljahr >= yearFrom);
  return d;
}

function getYears() {
  const yearFrom = document.getElementById('filterYearFrom').value;
  return YEARS.filter(y => y >= yearFrom);
}

// Destroy all charts
function destroyCharts() {
  Object.values(charts).forEach(c => { try{c.destroy();}catch(e){} });
  charts = {};
}

// Tab handling
document.getElementById('tabBar').addEventListener('click', e => {
  if (!e.target.classList.contains('tab-btn')) return;
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  e.target.classList.add('active');
  currentView = e.target.dataset.view;
  render();
});

// Filter change
['filterKommune','filterSchulform','filterSchule','filterYearFrom'].forEach(id => {
  document.getElementById(id).addEventListener('change', render);
});

function showFilter(id, show) {
  document.getElementById(id).style.display = show ? 'flex' : 'none';
}

function render() {
  destroyCharts();
  
  // Show/hide filters based on view
  showFilter('fg-kommune', currentView === 'kommune');
  showFilter('fg-schulform', currentView === 'kommune' || currentView === 'overview');
  showFilter('fg-schule', currentView === 'schule');
  
  switch(currentView) {
    case 'overview': renderOverview(); break;
    case 'gems': renderSchulform('GemS'); break;
    case 'gym': renderSchulform('Gymnasium'); break;
    case 'kommune': renderKommune(); break;
    case 'schule': renderSchule(); break;
  }
}

function renderOverviewTable(years) {
  const allSchools = [...SCHOOLS_GEMS, ...SCHOOLS_GYM];
  const currentYear = '2024/25';
  const lastYear = '2035/36';
  
  let html = '<table><thead><tr>';
  html += '<th>Schule</th><th>Schulform</th><th>Kommune</th><th>Träger</th>';
  html += '<th>SuS 2024/25</th><th>Kl. 2024/25</th><th>Ø Kl.größe</th>';
  html += '<th>SuS 2035/36</th><th>Δ absolut</th><th>Δ %</th>';
  html += '<th>Stufe 5 (24/25)</th><th>Züge St.5</th>';
  html += '</tr></thead><tbody>';
  
  allSchools.forEach(s => {
    const cur = DATA.find(r => r.schule===s && r.schuljahr===currentYear);
    const last = DATA.find(r => r.schule===s && r.schuljahr===lastYear);
    if (!cur) return;
    
    const d = (last?.total_gesamt||0) - (cur.total_gesamt||0);
    const dp = cur.total_gesamt > 0 ? (d/cur.total_gesamt*100) : 0;
    const trendClass = d >= 0 ? 'up' : 'down';
    
    html += `<tr>`;
    html += `<td class="school-name">${s}</td>`;
    html += `<td>${cur.schulform}</td>`;
    html += `<td>${cur.kommune}</td>`;
    html += `<td>${cur.traeger}</td>`;
    html += `<td><strong>${fmt(cur.total_gesamt)}</strong></td>`;
    html += `<td>${cur.kl_gesamt}</td>`;
    html += `<td>${cur.avg_class_size.toFixed(1).replace('.',',')}</td>`;
    html += `<td>${fmt(last?.total_gesamt||0)}</td>`;
    html += `<td class="kpi-trend ${trendClass}">${fmtDelta(d)}</td>`;
    html += `<td class="kpi-trend ${trendClass}">${fmtPct(dp)}</td>`;
    html += `<td>${cur.sch_5}</td>`;
    html += `<td>${cur.kl_5}</td>`;
    html += `</tr>`;
  });
  
  html += '</tbody></table>';
  document.getElementById('tableScroll').innerHTML = html;
  document.getElementById('tableTitle').textContent = 'Schulvergleich – Übersicht aller Schulen';
}

      klassen: curData.reduce((s,r) => s+r.kl_gesamt, 0)
    };
    kommAgg[k].delta = kommAgg[k].future - kommAgg[k].current;
    kommAgg[k].deltaPct = kommAgg[k].current > 0 ? (kommAgg[k].delta / kommAgg[k].current * 100) : 0;
  });
  
  const totalCur = Object.values(kommAgg).reduce((s,k)=>s+k.current,0);
  const totalFut = Object.values(kommAgg).reduce((s,k)=>s+k.future,0);
  
  document.getElementById('kpiRow').innerHTML = `
    <div class="kpi-card blue"><div class="kpi-label">Gesamt 2024/25</div><div class="kpi-value">${fmt(totalCur)}</div></div>
    <div class="kpi-card orange"><div class="kpi-label">Prognose 2035/36</div><div class="kpi-value">${fmt(totalFut)}</div></div>
    <div class="kpi-card ${totalFut>=totalCur?'green':'red'}"><div class="kpi-label">Veränderung</div><div class="kpi-value">${fmtDelta(totalFut-totalCur)}</div><div class="kpi-detail">${fmtPct((totalFut-totalCur)/totalCur*100)}</div></div>
  `;
  
  document.getElementById('chartGrid').innerHTML = `
    <div class="chart-card"><div class="chart-title">Schülerzahlen nach Kommune (2024/25 vs. 2035/36)</div><div class="chart-container"><canvas id="chartKommComp"></canvas></div></div>
    <div class="chart-card"><div class="chart-title">Veränderung in % bis 2035/36</div><div class="chart-container"><canvas id="chartKommDelta"></canvas></div></div>
  `;
  
  charts.kommComp = new Chart(document.getElementById('chartKommComp'), {
    type: 'bar',
    data: {
      labels: KOMMUNEN,
      datasets: [
        { label: '2024/25', data: KOMMUNEN.map(k => kommAgg[k].current), backgroundColor: 'rgba(41,128,185,0.7)' },
        { label: '2035/36', data: KOMMUNEN.map(k => kommAgg[k].future), backgroundColor: 'rgba(231,76,60,0.7)' }
      ]
    },
    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
  });
  
  const deltaColors = KOMMUNEN.map(k => kommAgg[k].deltaPct >= 0 ? 'rgba(39,174,96,0.7)' : 'rgba(231,76,60,0.7)');
  charts.kommDelta = new Chart(document.getElementById('chartKommDelta'), {
    type: 'bar',
    data: {
      labels: KOMMUNEN,
      datasets: [{ label: 'Δ %', data: KOMMUNEN.map(k => kommAgg[k].deltaPct.toFixed(1)), backgroundColor: deltaColors }]
    },
    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { title: { display: true, text: 'Veränderung %' } } } }
  });
  
  // Table
  let html = '<table><thead><tr><th>Kommune</th><th>Schulen</th><th>SuS 2024/25</th><th>Klassen</th><th>SuS 2035/36</th><th>Δ absolut</th><th>Δ %</th><th>Stufe 5 (24/25)</th></tr></thead><tbody>';
  KOMMUNEN.forEach(k => {
    const a = kommAgg[k];
    html += `<tr><td class="school-name">${k}</td><td>${a.schools}</td><td><strong>${fmt(a.current)}</strong></td><td>${a.klassen}</td><td>${fmt(a.future)}</td><td class="kpi-trend ${a.delta>=0?'up':'down'}">${fmtDelta(a.delta)}</td><td class="kpi-trend ${a.deltaPct>=0?'up':'down'}">${fmtPct(a.deltaPct)}</td><td>${a.sch5}</td></tr>`;
  });
  html += '</tbody></table>';
  document.getElementById('tableScroll').innerHTML = html;
  document.getElementById('tableTitle').textContent = 'Kommunenvergleich';
}

// ===== EINZELSCHULE VIEW =====
function renderSchule() {
  const years = getYears();
  const schule = document.getElementById('filterSchule').value;
  
  if (!schule) {
    document.getElementById('viewInfo').innerHTML = '<strong>Bitte wählen Sie eine Schule aus dem Dropdown.</strong>';
    document.getElementById('kpiRow').innerHTML = '';
    document.getElementById('chartGrid').innerHTML = '';
    document.getElementById('tableScroll').innerHTML = '';
    return;
  }
  
  const sData = DATA.filter(r => r.schule === schule && years.includes(r.schuljahr));
  const cur = sData.find(r => r.is_current) || {};
  const lastProg = sData.filter(r => r.is_prognose).slice(-1)[0] || {};
  const delta = (lastProg.total_gesamt||0) - (cur.total_gesamt||0);
  const deltaPct = cur.total_gesamt > 0 ? (delta / cur.total_gesamt * 100) : 0;
  
  document.getElementById('viewInfo').innerHTML = `<strong>${schule}</strong> – ${cur.schulform || ''} | Kommune: ${cur.kommune || ''} | Träger: ${cur.traeger || ''}`;
  
  // KPIs
  document.getElementById('kpiRow').innerHTML = `
    <div class="kpi-card blue"><div class="kpi-label">Schüler/innen</div><div class="kpi-value">${fmt(cur.total_gesamt||0)}</div><div class="kpi-detail">2024/25</div><div class="kpi-trend ${delta>=0?'up':'down'}">${fmtDelta(delta)} bis 2035/36 (${fmtPct(deltaPct)})</div></div>
    <div class="kpi-card orange"><div class="kpi-label">Klassen</div><div class="kpi-value">${cur.kl_gesamt||0}</div><div class="kpi-detail">2024/25</div></div>
    <div class="kpi-card green"><div class="kpi-label">Ø Klassengröße</div><div class="kpi-value">${(cur.avg_class_size||0).toFixed(1).replace('.',',')}</div><div class="kpi-detail">Sek I</div></div>
    <div class="kpi-card red"><div class="kpi-label">Stufe 5</div><div class="kpi-value">${cur.sch_5||0} SuS</div><div class="kpi-detail">${cur.kl_5||0} Züge</div></div>
    <div class="kpi-card blue"><div class="kpi-label">Oberstufe</div><div class="kpi-value">${cur.oberstufe_total||0}</div><div class="kpi-detail">E + Q1 + Q2</div></div>
    <div class="kpi-card orange"><div class="kpi-label">Klassengröße St.5</div><div class="kpi-value">${(cur.class_size_5||0).toFixed(1).replace('.',',')}</div><div class="kpi-detail">2024/25</div></div>
  `;
  
  // Charts
  document.getElementById('chartGrid').innerHTML = `
    <div class="chart-card full-width"><div class="chart-title">${schule} – Gesamtschülerzahl</div><div class="chart-container"><canvas id="chartSTotal"></canvas></div></div>
    <div class="chart-card"><div class="chart-title">Schülerzahlen nach Klassenstufe</div><div class="chart-container tall"><canvas id="chartSGrades"></canvas></div></div>
    <div class="chart-card"><div class="chart-title">Klassenzahl nach Stufe</div><div class="chart-container tall"><canvas id="chartSKlassen"></canvas></div></div>
    <div class="chart-card"><div class="chart-title">Klassengröße Stufe 5</div><div class="chart-container"><canvas id="chartSCS5"></canvas></div></div>
    <div class="chart-card"><div class="chart-title">Zügigkeit (Klassen Stufe 5)</div><div class="chart-container"><canvas id="chartSZuege"></canvas></div></div>
  `;
  
  // Total line
  const totalLine = years.map(y => { const r = sData.find(x=>x.schuljahr===y); return r ? r.total_gesamt : null; });
  const sek1Line = years.map(y => { const r = sData.find(x=>x.schuljahr===y); return r ? r.total_sek1 : null; });
  const osLine = years.map(y => { const r = sData.find(x=>x.schuljahr===y); return r ? r.oberstufe_total : null; });
  
  charts.sTotal = new Chart(document.getElementById('chartSTotal'), {
    type: 'line',
    data: {
      labels: years,
      datasets: [
        { label: 'Gesamt', data: totalLine, borderColor: '#2c3e50', backgroundColor: 'rgba(44,62,80,0.1)', fill: true, tension: 0.3 },
        { label: 'Sek I', data: sek1Line, borderColor: '#2980b9', tension: 0.3, borderDash: [4,4] },
        { label: 'Oberstufe', data: osLine, borderColor: '#e67e22', tension: 0.3, borderDash: [4,4] }
      ]
    },
    options: { responsive: true, maintainAspectRatio: false, plugins: { tooltip: { mode: 'index' } } }
  });
  
  // Grades stacked area
  const grades = [5,6,7,8,9,10];
  const gradeDS = grades.map((g,i) => ({
    label: 'Stufe '+g,
    data: years.map(y => { const r = sData.find(x=>x.schuljahr===y); return r ? r['sch_'+g] : 0; }),
    backgroundColor: COLORS.grades[i] + '99',
    borderColor: COLORS.grades[i],
    fill: true
  }));
  
  charts.sGrades = new Chart(document.getElementById('chartSGrades'), {
    type: 'line',
    data: { labels: years, datasets: gradeDS },
    options: { responsive: true, maintainAspectRatio: false, scales: { y: { stacked: true } }, plugins: { legend: { position: 'bottom', labels: { font: { size: 10 } } } } }
  });
  
  // Klassen per grade
  const klDS = grades.map((g,i) => ({
    label: 'Stufe '+g,
    data: years.map(y => { const r = sData.find(x=>x.schuljahr===y); return r ? r['kl_'+g] : 0; }),
    backgroundColor: COLORS.grades[i] + '99',
    borderColor: COLORS.grades[i],
    fill: true
  }));
  
  charts.sKlassen = new Chart(document.getElementById('chartSKlassen'), {
    type: 'line',
    data: { labels: years, datasets: klDS },
    options: { responsive: true, maintainAspectRatio: false, scales: { y: { stacked: true } }, plugins: { legend: { position: 'bottom', labels: { font: { size: 10 } } } } }
  });
  
  // Class size Stufe 5
  const cs5 = years.map(y => { const r = sData.find(x=>x.schuljahr===y); return r ? r.class_size_5 : null; });
  charts.sCS5 = new Chart(document.getElementById('chartSCS5'), {
    type: 'bar',
    data: {
      labels: years,
      datasets: [
        { label: 'Klassengröße Stufe 5', data: cs5, backgroundColor: years.map(y => parseInt(y)>=2025 ? 'rgba(41,128,185,0.4)' : 'rgba(41,128,185,0.7)') },
        { label: 'SRZ (29)', data: years.map(()=>29), type: 'line', borderColor: '#e74c3c', borderDash: [5,5], pointRadius: 0, borderWidth: 1 }
      ]
    },
    options: { responsive: true, maintainAspectRatio: false, scales: { y: { min: 0, max: 35 } } }
  });
  
  // Zügigkeit bar
  const zuege = years.map(y => { const r = sData.find(x=>x.schuljahr===y); return r ? r.kl_5 : null; });
  charts.sZuege = new Chart(document.getElementById('chartSZuege'), {
    type: 'bar',
    data: {
      labels: years,
      datasets: [{ label: 'Züge Stufe 5', data: zuege, backgroundColor: years.map(y => parseInt(y)>=2025 ? 'rgba(39,174,96,0.4)' : 'rgba(39,174,96,0.7)') }]
    },
    options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } } }
  });
  
  // Detail table per year with all grades
  let html = '<table><thead><tr><th>Schuljahr</th>';
  grades.forEach(g => html += `<th>St.${g} SuS</th><th>St.${g} Kl.</th>`);
  html += '<th>E</th><th>Q1</th><th>Q2</th><th>Sek I</th><th>OS</th><th>Gesamt</th><th>Kl. ges.</th><th>Ø Kl.</th></tr></thead><tbody>';
  
  years.forEach(y => {
    const r = sData.find(x => x.schuljahr === y);
    if (!r) return;
    const isP = r.is_prognose; const isC = r.is_current;
    html += `<tr class="${isC?'current':isP?'prognose':''}"><td><strong>${y}</strong></td>`;
    grades.forEach(g => { html += `<td>${r['sch_'+g]}</td><td>${r['kl_'+g]}</td>`; });
    html += `<td>${r.sch_E}</td><td>${r.sch_Q1}</td><td>${r.sch_Q2}</td>`;
    html += `<td><strong>${r.total_sek1}</strong></td><td>${r.oberstufe_total}</td><td><strong>${r.total_gesamt}</strong></td>`;
    html += `<td>${r.kl_gesamt}</td><td>${r.avg_class_size.toFixed(1).replace('.',',')}</td></tr>`;
  });
  html += '</tbody></table>';
  document.getElementById('tableScroll').innerHTML = html;
  document.getElementById('tableTitle').textContent = schule + ' – Detaildaten';
}

// Initialize
initFilters();
render();
</script>
</body>
</html>
